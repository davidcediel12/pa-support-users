spring:
  application:
    name: support.users
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      show-sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/gaia-pet
    username: postgres
    password: admin
server:
  port: 8081

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE